<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ff-primary neutral-1-bg">
    <!-- Header -->
    <header>
      <a aria-label="Go to homepage" href="#"
        ><img src="./images/logo-dark-theme.svg" alt="Company logo"
      /></a>
      <button class="jsTheme neutral-2-bg">
        <img src="./images/icon-sun.svg" alt="" />
      </button>
    </header>
    <!-- Main -->
    <main>
      <!-- Heading -->
      <h1 class="tp-1 neutral-6">Analyze your text in real-time.</h1>
      <!-- Textarea -->
      <textarea
        class="tp-3 neutral-5 neutral-2-bg jsTextarea"
        placeholder="Start typing here... (or paste your text)"
      ></textarea>
      <!-- Settings -->
      <section class="settings">
        <p class="tp-4 orange-2 exceeded-limit jsExceededLimit">
          <img src="./images/icon-info.svg" alt="Info icon" />Limit reached!
          Your text exceeds <span class="jsLimit"></span> characters.
        </p>
        <div class="setting">
          <button class="setting-btn jsExcludeSpaces">
            <img
              src="./images/icon-check.svg"
              alt="Exclude spaces is checked"
            />
          </button>
          <p class="tp-4 neutral-6">Exclude Spaces</p>
        </div>
        <div class="setting">
          <button class="setting-btn jsCharLimitBtn">
            <img
              src="./images/icon-check.svg"
              alt="Set character limit is checked"
            />
          </button>
          <p class="tp-4 neutral-6">Set Character Limit</p>
          <input class="tp-4 white char-limit jsCharLimit" type="number"/>
        </div>
        <p class="tp-4 neutral-6">
          Approx reading time: <span class="jsReadingTime">0 minutes</span>
        </p>
      </section>
      <!-- Counters -->
      <section class="count">
        <!-- Character Count -->
        <div class="purple-2-bg neutral-1">
          <span class="tp-1 jsCharacterCount">00</span>
          <p class="tp-3 jsTotalCharacters">Total Characters</p>
          <img
            src="./images/pattern-character-count.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <!-- Word Count -->
        <div class="yellow-bg neutral-1">
          <span class="tp-1 jsWordCount">00</span>
          <p class="tp-3">Word Count</p>
          <img
            src="./images/pattern-word-count.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <!-- Sentence Count -->
        <div class="orange-2-bg neutral-1">
          <span class="tp-1 jsSentenceCount">00</span>
          <p class="tp-3">Sentence Count</p>
          <img
            src="./images/pattern-sentence-count.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
      </section>
      <!-- Letter Density -->
      <section class="letter-density">
        <h2 class="tp-2 neutral-6">Letter Density</h2>
        <p class="tp-4 neutral-6">
          No characters found. Start typing to see letter density.
        </p>
      </section>
    </main>
    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
